description_short = "Linear move"
description_long = "Linear move with optional extrusion. The workhorse command for 3D printing."

[[commands.parameters]]
name = "X"
type = "float"
required = false
description = "X coordinate"

[[commands.parameters]]
name = "Y"
type = "float"
required = false
description = "Y coordinate"

[[commands.parameters]]
name = "Z"
type = "float"
