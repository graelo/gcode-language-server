name = "M701"
description_short = "Load to nozzle"
description_long = "Load filament to nozzle with MMU3 support."

[[commands.parameters]]
name = "P"
type = "int"
required = false
description = "MMU slot index (0-4)"

[[commands]]
name = "M702"
description_short = "Unload filament"
description_long = "Unload filament with MMU3 support."

[[commands.parameters]]
name = "P"
type = "int"
required = false
description = "MMU slot index (0-4)"

[[commands]]
name = "M862"
description_short = "Print checking"
description_long = "Verify G-code compatibility with machine."

[[commands.parameters]]
name = "P"
type = "string"
required = false
description = "Check if supplied value matches machine"

[[commands]]
name = "M900"
description_short = "Set linear advance K factor"
description_long = "Set linear advance K factor for pressure compensation."

[[commands.parameters]]
name = "K"
type = "float"
required = false
description = "Linear advance K factor"

[[commands]]
name = "M593"
description_short = "Set input shaper parameters"
description_long = "Configure input shaper for vibration compensation."

[[commands.parameters]]
name = "F"
type = "float"
required = false
description = "Frequency in Hz (0 = disabled)"

[[commands.parameters]]
name = "X"
type = "bool"
required = false
description = "Apply to X axis only"

[[commands.parameters]]
name = "Y"
type = "bool"
required = false
description = "Apply to Y axis only"

[[commands]]
name = "M862.3"
description_short = "Check model name"
description_long = "Check if G-code is sliced for compatible printer model name."

[[commands.parameters]]
name = "P"
type = "string"
required = false
description = "Model name to check"

[[commands.parameters]]
name = "Q"
type = "bool"
required = false
description = "Query current model name"
