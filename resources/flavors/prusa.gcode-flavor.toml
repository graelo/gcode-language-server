description_short = "Park toolhead"
description_long = "Park the toolhead at a predefined position."

[[commands.parameters]]
name = "P"
type = "int"
required = false
description = "Park position (P0 for default)"

[[commands]]
name = "G28"
description_short = "Move to origin (home)"
description_long = "Performs precise homing. G28 without parameters homes all axes including MMU3. Buddy firmware specific parameters included."

[[commands.parameters]]
name = "X"
type = "bool"
required = false
description = "Home X axis"

[[commands.parameters]]
name = "Y"
type = "bool"
required = false
description = "Home Y axis"

[[commands.parameters]]
name = "Z"
type = "bool"
required = false
description = "Home Z axis"

[[commands.parameters]]
name = "C"
type = "bool"
required = false
description = "Home Z-axis only"

[[commands.parameters]]
name = "P"
type = "bool"
required = false
description = "Invalidate selector homing validity flag (MMU3)"

[[commands.parameters]]
name = "I"
type = "bool"
required = false
description = "Invalidate idler homing validity flag (MMU3)"

[[commands]]
name = "G29"
description_short = "Detailed Z-probe"
description_long = "Invalidates previous bed mesh measurements and starts Mesh Bed Leveling (MBL)."

[[commands]]
name = "G30"
description_short = "Single Z-probe"
description_long = "Perform a single Z-probe at the current XY position."

